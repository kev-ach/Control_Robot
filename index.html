<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Robot jmd</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link  href="static/robot2.css" rel="stylesheet" type="text/css" />

<SCRIPT LANGUAGE="JavaScript">


MonImageP = new Array(6);
for(i = 0; i < 7; i++) {
   MonImageP[i] = new Image();
   MonImageP[i].src = "static/potard" + i + ".gif";
}


function fpotard(x)
{
	if (x=='undefined')
  	{
  		return;
  	}
	//requete Http pour le serveur
	var xmlhttp=new XMLHttpRequest();
	xmlhttp.onreadystatechange=function()
  	{
  		if (xmlhttp.readyState==4 && xmlhttp.status==200)
    		{
			document.getElementById('potardgif').src=MonImageP[xmlhttp.responseText].src;
    		}
	}
	xmlhttp.open("POST","/",true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlhttp.send("vitesse="+x);
}

function move(direction)
{
	if (direction=='undefined')
  	{
  		return;
  	}
	//requete Http pour le serveur
	var xmlhttp=new XMLHttpRequest();
 
	xmlhttp.open("POST","/",true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlhttp.send("direction="+direction);
}
function rotate(orientation)
{
	if (orientation=='undefined')
  	{
  		return;
  	}
	//requete Http pour le serveur
	var xmlhttp=new XMLHttpRequest();
 
	xmlhttp.open("POST","/",true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlhttp.send("orientation="+orientation);
}
</SCRIPT>
</head>
<body>
		<div id="Texte1">
		<h2> &nbsp Déplacement Robot &nbsp </h2>
		</div>

		<div id="block1">
			<button id="btnAvant" class="bouton_moteur" onclick="javascript:move('avant');" ><img src="static/fleche_haut.png" height="100px" width="100px"/></button>
		</div>

		<div id="block2">
			<button  id="btnGauche" class="bouton_moteur" onclick="javascript:move('gauche');" ><img src="static/fleche_gauche.png" height="100px" width="100px"/></button>
		</div>

		<div id="block3">
			<button  id="btnDroite" class="bouton_moteur" onclick="javascript:move('droite');" ><img src="static/fleche_droite.png" height="100px" width="100px"/></button>
		</div>

		<div id="block4">
			<button  id="btnArriere"  class="bouton_moteur" onclick="javascript:move('arriere');" ><img src="static/fleche_bas.png" height="100px" width="100px"/></button>
		</div>

		<div id="block5">
			<button  id="btnStop"  class="bouton_moteur" onclick="javascript:move('stop');" ><img src="static/stop_button.jpg" height="100px" width="100px"/></button>
		</div>

		<div id="block6">

		<MAP NAME="potard">
		  <AREA SHAPE="RECT" COORDS="40,1,75,35" HREF="javascript:fpotard(0);">
		  <AREA SHAPE="RECT" COORDS="80,1,125,35" HREF="javascript:fpotard(1);">
		  <AREA SHAPE="RECT" COORDS="130,1,170,35" HREF="javascript:fpotard(2);">
		  <AREA SHAPE="RECT" COORDS="180,1,220,35" HREF="javascript:fpotard(3);">
		  <AREA SHAPE="RECT" COORDS="230,1,275,35" HREF="javascript:fpotard(4);">
		  <AREA SHAPE="RECT" COORDS="280,1,320,35" HREF="javascript:fpotard(5);">
		</MAP>

</body>
</html>
